<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="card">
        <form >
            <h2>Sign Up</h2>

            <button type="submit">Sign Up</button>
        
        </form>
    </div>
